<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Music Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ What's Your Mood Today?</h1>
    <div class="mood-buttons">
      <button onclick="showMusic('happy')">ðŸ˜Š Happy</button>
      <button onclick="showMusic('sad')">ðŸ˜¢ Sad</button>
      <button onclick="showMusic('energetic')">âš¡ Energetic</button>
      <button onclick="showMusic('relaxed')">ðŸŒ™ Relaxed</button>
    </div>
    <div id="music-display" class="music-display"></div>
    <div class="music-player">
      <div class="album-art-wrapper">
    <img id="album-art" src="./images/black-disk-art.png" alt="Album Art">
      </div>
      <div class="song-info">
        <p id="song-title">Song Title</p>
      </div>
      <div class="controls">
        <button id="prev" title="Previous Track">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="19 20 9 12 19 4 19 20"/>
            <line x1="5" y1="4" x2="5" y2="20"/>
          </svg>
        </button>
        <button id="play" title="Play">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </button>
        <button id="pause" title="Pause">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
          </svg>
        </button>
        <button id="next" title="Next Track">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 4 15 12 5 20 5 4"/>
            <line x1="19" y1="4" x2="19" y2="20"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <audio id="audio" src=""></audio>
  <script src="server.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
